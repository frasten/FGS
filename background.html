<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" src="scripts/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="scripts/jquery.utils.js?version=1.1.0.17"></script>

<script type="text/javascript" src="browser_files/background.js?version=1.1.0.17"></script>
<script type="text/javascript">
var portsByName = {};

chrome.self.onConnect.addListener(function(port)
{
	portsByName[port.name] = port;
	
	if(port.name == "FBloginPage")
	{
		port.onMessage.addListener(function(request)
		{
			FGS.loginStatusChanged(request.loggedIn, request.html);
		});
	}
});

var FGSdebugMode = false;

$(function()
{
	FGS.preStartup();
	
	FGS.jQuery(window).unload( function () 
	{
		FGS.sendView('close');		
	});
});
</script>
</head>
